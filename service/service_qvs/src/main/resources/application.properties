# \uFFFD\uFFFD\uFFFD\uFFFD\u02FF\uFFFD
server.port=8003
# \uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD
spring.application.name=service-qvs
# \uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\u00E3\uFFFDdev\uFFFD\uFFFDtest\uFFFD\uFFFDprod
spring.profiles.active=dev
# mysql\uFFFD\uFFFD\uFFFD\u077F\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/questms?serverTimezone=GMT%2B8&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
#\uFFFD\uFFFD\uFFFD\uFFFDjson\uFFFD\uFFFD\u022B\uFFFD\uFFFD\u02B1\uFFFD\uFFFD\uFFFD\u02BD
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
##\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\u05BE\uFFFD\uFFFD\uFFFD\uFFFD
#logging.level.root=DEBUG

#\uFFFD\uFFFD\uFFFD\uFFFDmapper xml\uFFFD\u013C\uFFFD\uFFFD\uFFFD\u00B7\uFFFD\uFFFD
mybatis-plus.mapper-locations=classpath:com/sdnu/iosclub/qvs/mapper/xml/*.xml

mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0

#\u8BBE\u7F6E\u4E0A\u4F20\u5355\u4E2A\u6587\u4EF6\u5927\u5C0F\u9650\u5236
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# nacos\uFFFD\uFFFD\uFFFD\uFFFD\uFFFD\u05B7
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848

#\u8BBE\u7F6Emybatis\u5EF6\u8FDF\u52A0\u8F7D\u548C\u4E0B\u5212\u7EBF\u547D\u540D\u81EA\u52A8\u6620\u5C04\u4E3A\u9A7C\u5CF0\u547D\u540D
mybatis-plus.configuration.map-underscore-to-camel-case=true
#\u6309\u9700\u52A0\u8F7D
#mybatis-plus.configuration.lazy-loading-enabled=true
#mybatis-plus.configuration.aggressive-lazy-loading=false

#\u8BBE\u7F6Eentity\u4E0B\u7684\u5B9E\u4F53\u7C7B\u7684\u522B\u540D\u4E3A\u5176\u7C7B\u540D\u800C\u975E\u5168\u7C7B\u540D
mybatis-plus.type-aliases-package=com.sdnu.iosclub.qvs.entity

#\u5F00mybatisplus\u7684\u65E5\u5FD7
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

